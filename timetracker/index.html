<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>Tracker Time</title>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<div id="container">
<h2 id="track">Time Tracker</h2>
<div>

</div>  
<!-- Past Time area will show prior times stops -->
